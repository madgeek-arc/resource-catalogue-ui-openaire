<div class="uk-section-default uk-section uk-section-small uk-padding-remove-bottom" style="min-height: 325px">
  <div class="uk-container uk-container-expand">
    <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid="">
      <div class="uk-width-1-1@m uk-first-column">

        <div *ngIf="providerBundle?.metadata?.registeredBy && providerBundle?.metadata?.registeredAt" class="services-provider-container">
          <span class="status-label">Registered by: </span>{{ providerBundle?.metadata?.registeredBy }} on {{ providerBundle?.metadata?.registeredAt | date}}
        </div>

        <div class="uk-container uk-margin-medium-top uk-margin-medium-bottom">
          <div class="uk-grid">

            <div class=" uk-width-expand@m">

              <div *ngIf="providerBundle?.loggingInfo?.length>0">
                <div  class="uk-width-1-1@m uk-margin-medium-bottom">

                  <div class="uk-card uk-card-default uk-margin-medium-bottom">
                    <div class="uk-overflow-container">
                      <table class="uk-table uk-table-divider uk-table-nowrap">
                        <thead>
                        <tr>
                          <th>Date</th>
                          <th>User</th>
                          <th>Action</th>
                          <th>Comment</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let log of providerBundle.loggingInfo">
                          <td><span *ngIf="log.date">{{ log.date }}</span></td>
                          <td class="">
                            <span *ngIf="log.userFullName">{{ log.userFullName }}</span>
                            <span *ngIf="log.userFullName && log.userEmail"> - </span>
                            <span *ngIf="log.userEmail">{{ log.userEmail }}</span>
                            <span *ngIf="log.userRole"> ({{ log.userRole }})</span></td>
                          <td class=""><span *ngIf="log.type">{{ log.type }}</span></td>
                          <td class="uk-text-center"><span *ngIf="log.comment && log.comment!=='null'">{{ log.comment }}</span></td>
                        </tr>
                        </tbody>
                      </table>
                    </div>

                  </div>

                </div>
              </div>

              <button [routerLink]="['/provider/' + providerBundle.id + '/dashboard/history']"
                      class="uk-button uk-button-action uk-display-block uk-margin-medium-top">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
              </button>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
